<section *ngIf="showComponent$ | async" (click)="hide()">
    <!-- $event.stopPropagation() faz com que ao clicar no form, nada aconteça, mas se clicar na
    section, ele sair do modal, sem ele, mesmo clicando sobre o form, o modal fecha -->
    <form action="" (click)="$event.stopPropagation()">
        <button (click)="hide()"><i class="fas fa-times"></i></button>
        <div class="form">
            <div class="form__nome">
                <label for="nome">nome</label>
                <input id="nome" type="text">
                <span>erro</span>
            </div>
            <div class="form__data form__tm25">
                <label for="nascimento">data de nascimento</label>
                <input id="nascimento" type="date">
                <span>erro</span>
            </div>
            <div class="form__tm50">
                <label for="prof">profissão</label>
                <input id="prof" type="text">
                <span>erro</span>
            </div>
            <div class="form__tm25">
                <label for="cpf">cpf</label>
                <input id="cpf" type="text">
                <span>erro</span>
            </div>
            <div class="form__tm25">
                <label for="rg">rg</label>
                <input id="rg" type="text">
                <span>erro</span>
            </div>
            <div class="form__tm25">
                <label for="tel">telefone</label>
                <input id="tel" type="tel">
                <span>erro</span>
            </div>
            <div class="form__tm25">
                <label for="cel">celular</label>
                <input id="cel" type="tel">
                <span>erro</span>
            </div>
            <div class="form__tm50">
                <label for="email">email</label>
                <input id="email" type="email">
                <span>erro</span>
            </div>
        </div>
    </form>
</section>
